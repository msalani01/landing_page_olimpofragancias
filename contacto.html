        <li><a href="perfumes.html">Perfumes</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Contacto</h2>
    <p>¿Querés consultarnos algo o hacer un pedido? Completá el formulario y te respondemos a la brevedad.</p>

    <form class="form-contacto" action="mailto:tuemail@ejemplo.com" method="POST" enctype="text/plain">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Olimpo Perfumería</p>
  </footer>
